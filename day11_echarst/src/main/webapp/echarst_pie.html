<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/echarts.js"></script>
<<script type="text/javascript" src="./js/jquery-1.7.2.js"></script>
</head>
<body>
<div id="did" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
$(function(){//文档就绪函数
	//基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('did'));

	var option = {
		    tooltip: {
		        trigger: 'item',
		        formatter: '{a} <br/>{b}: {c} ({d}%)'
		    },
		    legend: {
		        orient: 'vertical',
		        left: 10,
		        data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
		    },
		    series: [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius: ['50%', '70%'],
		            /* radius: '50%', */
		            avoidLabelOverlap: false,
		            label: {
		                show: false,
		                position: 'center'
		            },
		            emphasis: {
		                label: {
		                    show: true,
		                    fontSize: '30',
		                    fontWeight: 'bold'
		                }
		            },
		            labelLine: {
		                show: false
		            },
		            data: [
		                {value: 335, name: '直接访问'},
		                {value: 310, name: '邮件营销'},
		                {value: 234, name: '联盟广告'},
		                {value: 135, name: '视频广告'},
		                {value: 1548, name: '搜索引擎'}
		            ]
		        }
		    ]
		};


	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
});



</script>
</body>
</html>
