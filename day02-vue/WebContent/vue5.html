<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
<div id="app">

{{add()}}
编译前:<span v-text="hello"></span> <br/>
编译后:<span v-html="hello"></span>
</div>

<script type="text/javascript">

//实例化VUE对象
var app = new Vue({
	el:"#app",
	data:{
		
		num:18,
		hello: "<h1>大家好，我是虎哥</h1>"
	},
methods:{
	add(){
		return 19;
	}
	
}
});


</script>
</body>
</html>
