<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
<div id="app">
<input type="text" v-model="name">
{{age}}
<button @click="add">加</button>
<button @click="rem">减</button>
</div>

<script type="text/javascript">

//实例化VUE对象
var app = new Vue({
	el:"#app",
	data:{
		name:"zs",
		age:18
	},
methods:{
	add:function(){
	// this代表的当前vue实例
	app.age++;
	//this.age++;
	},
	rem:function(){
		// this代表的当前vue实例
		app.age--;
		//this.age++;
		}
	}
	
});


</script>
</body>
</html>
